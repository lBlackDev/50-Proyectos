<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>random-choice-picker</title>
</head>
<body>
  <div class="container">

  <script src="scipts.js"></script>
